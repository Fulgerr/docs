  /categories:
    put:
      tags:
        - Categories
      summary: Categories
      description: "The API call will enable the Automation Hub user to bulk create, update or delete the categories from their tenant. The correspondent feature in the interface is admin/categories. .In order to perform the call, the following mandatory details will need to be added in the body:\n\n**Important:**\n\n*   Please read carefully how the API works before starting to use it\n*   The endpoint is a PUT call, which means it can add, edit or DELETE categories\n*   To make sure you do not impact your existing categories, please make sure to:\n    *   **Always use the GET Categories endpoint to get your existing Categories Structure**\n    *   From that structure, start modifying the JSON the following way:\n        *   Add new categories, subcategories in the array\n        *   Edit existing category - names, position in the hierarchy\n        *   Delete existing category - by deleting the entry from the JSON\n    *   Make sure the JSON input respects the category structure you have in mind before sending the API call\n*   Category name, level ID and subcategories are always mandatory\n*   The subcategories section contains an array that is filled in the following way:\n    *   With the category name, level id and subcategories of a category\n    *   With a blank array if there is no further category levels to add\n\n**Known limitation**\n\n*   You first need to have your category level structure in place setup in the interface (even if you add some dummy data). Meaning that, you need to at least\_**define the max number of levels for your categories directly in the UI**\n*   After that is done, you can use the endpoint to perform mass changes\n\n  \n  \n\n*   `category_name`\_- Name of the category\n*   `category_level_id`\_- Level of the categry in hierarchy\n*   `subcategories (array)`\_- helps you define sublevels for your categories, as your currently can do in the interface."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                - category_name: string
                  category_level_id: 0
                  subcategories:
                    - category_id: 1
                      category_name: Finance & Accounting
                      category_level_id: 1
                      category_order_number: 1
                      category_is_other: 0
                      subcategories:
                        - category_id: 7
                          category_name: Accounts Receivable  - Order to Bid
                          category_level_id: 2
                          category_order_number: 1
                          category_is_other: 0
                          subcategories: null
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: x-ah-openapi-app-key
          in: header
          schema:
            type: string
          example: '{{appkey}}'
        - name: x-ah-openapi-auth
          in: header
          schema:
            type: string
          example: openapi-token
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
