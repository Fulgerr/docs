openapi: 3.0.0
info:
  title: Automation Hub API
  description: >-
    <img
    src="https://uipath.com/cdn-cgi/image/width=575,format=auto/https:////images.ctfassets.net/5965pury2lcm/O91P280zZmGlUoDeWi9jo/aa96871ea23523430e5ec053592c31d2/logo-lockup-AutomationHub.png">


    #### What is this?


    A collection of API calls for UiPath Automation Hub


    #### How does it work?


    Just [create a Postman
    environment](https://learning.getpostman.com/docs/postman/environments_and_globals/manage_environments/#creating-a-new-environment)
    with the following variables and start making calls.


    | Variable | Value |

    | --- | --- |

    | token | the token generated from the Automation Hub UI |

    | url |
    [https://cloud.uipath.com/{orgName}/{tenantName}/automationhub_/api/v1/openapi/](https://cloud.uipath.com/%7BorgName%7D/%7BtenantName%7D/automationhub_/api/v1/openapi/)
    |

    | appkey | the app key generated from the Automation Hub UI |


    Note: {orgName} and {tenantName} are variables that refer to the name of
    your
    [organization](https://docs.uipath.com/automation-cloud/automation-cloud/latest/admin-guide/managing-organization-settings)
    and the name of your
    [tenant](https://docs.uipath.com/automation-cloud/automation-cloud/latest/admin-guide/managing-tenants),
    respectively.


    **The Open API feature** will allow Automation Hub users to access and
    manipulate their tenant data programatically.


    The API calls will reflect **all the actions** that a user can perform in
    the Automation Hub interface.


    List of available API calls:


    | **Resource** | **API Call** |

    | --- | --- |

    | **Users** | `POST`​ Add User  <br>`POST`​ Edit User  <br>`GET`​ Users All 
    <br>`GET`​ Roles |

    | **Automations** | `GET` Automations  <br>`GET` Automation Pipeline 
    <br>`POST`​ Submit Idea (Employee Driven)  <br>`POST`​ COE Idea  <br>`POST`
    Process Mining Idea  <br>`POST` Automation Media  <br>`PUT`​ Update Idea
    Categories  <br>`POST` Automation Documents  <br>`POST` Update Automation
    Phase Status  <br>`POST`​ Update Automation Tags  <br>`GET`​ Automation
    Components  <br>`GET` Automation Documents  <br>`GET`​ CBA  <br>`GET`
    Process Collaborators |

    | **Components** | `GET` Components All |

    | **Categories** | `GET`​ Categories |

    | **Applications** | `GET`​ Application Inventory |

    | **Questionnaire** | `GET` Questionnaire |


    **Response Codes**\* will have the standard HTTP structure:


    - 1xx - Informational
        
    - 2xx - Success
        
    - 3xx - Redirect
        
    - 4xx - Client error (+ specific errors for business exceptions)
        
    - 5xx - Server error
        

    **Versioning Method**: Versioning in the URL


    **Media types and processing content**: Collection + JSON


    # Authorization


    In order to authenticate the Automation Hub API requests, you must generate
    a **token** from your Automation Hub tenant/instance.


    The token must be used together with the following elements in the `header`:


    - **App Key** (required only if it exists in the token)
    `x-ah-openapi-app-key`
        
    - **OpenAPI** token identifier (required always) `x-ah-openapi-auth` - `!`
    This is used to identify the token type. The value is always hardcoed as
    `openapi-token`. You should not enter the token value (generated from the
    UI) in this header parameter.
  version: 1.0.0
servers:
  - url: http://{{url}}
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
security:
  - bearerAuth: []
tags:
  - name: Automation Ideas
    description: >-
      In this folder you will find all GET and POST API calls corresponding to
      actions that can be done on Automation Ideas level.
  - name: Automation Ideas > GET Automations
    description: "**Get Automations**  enable Automation Hub users to query all the existing automations within their tenant. The correspondent feature from Automation Hub interface is  _Explore Automations_.\r\n\r\n**Input Parameters**\r\n\r\n-   `s`  = search, similar the search in the interface\r\n    \r\n-   `category`  = Filtering using the category ids of the automation idea\r\n    \r\n-   `applications`  = Filtering using the applications ids of the automation idea\r\n    \r\n-   `bu`  = Filtering using the business unit of the process\r\n    \r\n-   `phases` = Filtering using the phase id. Get all the phase IDs from [https://docs.uipath.com/automation-hub/reference#automation-hub-input-dictionary-api-calls](https://docs.uipath.com/automation-hub/reference#automation-hub-input-dictionary-api-calls)\r\n\r\n-   `status` = Filtering using the status id. Get all the status IDs from [https://docs.uipath.com/automation-hub/reference#automation-hub-input-dictionary-api-calls](https://docs.uipath.com/automation-hub/reference#automation-hub-input-dictionary-api-calls)\r\n    \r\n-   `lastUpdatedBy`  = Filtering using the id of the user who last updated it\r\n    \r\n-   `lastUpdatedBy`  = Filtering using the id of the user who last updated it\r\n    \r\n-   `submitter`  = Filtering using the id of the user submitted the idea\r\n    \r\n-   `owner`  = Filtering using the id of the process owner\r\n    \r\n-   `submissionType`  = Filtering using the submission type of the automation idea\r\n    \r\n-   `createdStart`  = Filtering using the epoch range of when automations were created\r\n    \r\n-   `createdEnd`  = Filtering using the epoch range of when automations were created\r\n    \r\n-   `updatedStart`  = Filtering using the epoch range of when automations were updated\r\n    \r\n-   `updatedEnd`  = Filtering using the epoch range of when automations were updated\r\n    \r\n-   `limit`=allows you to modify the default page limit (which is set at 20 results). This parameter cannot be higher than the total number of results (`totalItems`).\r\n    \r\n-   `page`  = allows you to navigate between result batches/pages.\r\n    \r\n\r\nFor eg: if the  `limit`  is set to 20 and your  `totalItems`  are 45, the pages you will be able to view are:\r\n\r\n-   `page`=1 - will show the first 20 results\r\n    \r\n-   `page`=2 - will show next 20 results\r\n    \r\n-   `page`=3 - will show last 5 results\r\n    \r\n\r\n**Output Parameters**\r\n\r\n-   `totalItems`  represent the total number of results\r\n    \r\n-   `totalPages`  represents the total number of pages\r\n    \r\n-   `page`  represents the page number\r\n    \r\n-   `pageSize`represents the page size"
  - name: Automation Ideas > GET Idea Collaborators
    description: "**The Get Collaborators**\_API endpoint allows Automation Hub users to get all the users that have collaborator roles for a specific automation idea. The correspondent feature in the interface is represented by the Collaborators tab from any Automation Idea.\n\nThe request accepts as input parameters the Automation ID - this is used to identify the Automation Idea for which you want to fetch the collaborators.\n\n*   **`id`**\_- the ID of the Automation\n    \n\nThe response returned is an array of users that are collaborating on the automation idea that was queried."
  - name: Automation Ideas > GET Idea Documentation
    description: "The\_**Get Documentation**\_API endpoint allows Automation Hub users to get all Documentation that is linked to a specific Automation. The correspondent feature in the interface is represented by the Documentation tab from any Automation Idea.\n\nThe request accepts as\_**input parameters**\_the\_**`Automation ID`**\_- this is used to identify the Automation Idea for which you want to fetch the documentation.\n\nThe\_**response will**\_get an array of document objects for the correspondent Automation ID."
  - name: Automation Ideas > GET Collaborators for an Automation
    description: "**The Get Collaborators**\_API endpoint allows Automation Hub users to get all the users that have collaborator roles for a specific automation idea. The correspondent feature in the interface is represented by the Collaborators tab from any Automation Idea.\n\nThe request accepts as input parameters the Automation ID - this is used to identify the Automation Idea for which you want to fetch the collaborators.\n\n*   **`id`**\_- the ID of the Automation\n    \n\nThe response returned is an array of users that are collaborating on the automation idea that was queried."
  - name: Automation Ideas > GET Components for an Idea
    description: "Using the\_**Get Components for a specific Automation**\_API endpoint allows Automation Hub users to get all components that are connected/linked to a specific automation.\n\nThe API request needs the following parameter in the url:\n\n*   **`process_id`**\_- the ID of the Automation*\n    \n\n*In order to get the ID of an Automation, you need to use the Get Automations API request. This call requires that a valid user is associated with the API token"
  - name: Automation Ideas > GET Idea Questionnaire
    description: "The\_**GET Assessment Questionnaire**\_allows Automation Hub users to get all the details around the questions and answer choices as well their correspondent IDs. The IDs for the custom questions can be used in the CoE Idea Submission API call, in the advanced_information section.\n\n**Important**: For all input parameters of the type string, please do not use quotes (' or \") as delimiters when inputting the value. For example section = additional-information.\n\nUsing this API call you will be able to get the details of all the questionnaires:\n\nHigh Level Assessment\n\nDetailed Assessment\n\nCitizen Development Assessment\n\n**Input Parameters**\n\n**`'assessment'`**\_- filter by the type of assessment\n\n*   **`'assessment'`**\\=high-level - returns the High level Assessment\n*   **`'assessment'`**\\=detailed - returns the Detailed Assessment\n*   **`'assessment'`**\\=citizen-development - returns the Citizen Development Assessment\n    \n\n**`'section'`**\_- filter by the section key of the selected assessment\n\n*   **`'section'`**\\=q1-overview returns the q1 overview section, assuming the high level assessment was chosen\n    \n\n**`'activeOnly'`**\_- filter by the status of the question (active/inactive)\n\n*   **`'activeOnly'`**\\= false - returns all questions\n*   **`'activeOnly'`**\\= true - returns only active questions\n    \n\n**`'mandatoryOnly'`**\_- filter by the type of the question (mandatory/optional\n\n*   **`'mandatoryOnly'`**\\= false - returns all questions\n*   **`'mandatoryOnly'`**\\= true - returns only mandatory questions\n    \n\n**Default**: If the parameters\_**`'activeOnly'`**\_and\_**`'mandatoryOnly'`**\_are not provided, the default returns all active questions in the selected assessment, and section if specified"
  - name: Automation Ideas > GET Idea CBA
    description: "One of the most important aspects of your automation pipeline is seeing the Return on Investment, which you can easily find and manage in the Cost Benefit Analysis page from Automation Hub.\r\n\r\nUsing the **Get CBA** API call, you are able to get the Cost Benefit Analysis data from a specific Automation.\r\n\r\nThe Get CBA supports a single filter, which is the automation ID. \r\n\r\n`id` - the ID of the Automation*\r\n\r\n*In order to get the ID of an Automation, you need to use the Get Automations API request."
  - name: Automation Ideas > POST Employee Driven Idea
    description: "\r\n**POST Employee Driven idea**  enable Automation Hub users to submit Employee Driven Automation ideas using the API. The correspondent feature from Automation Hub interface is  _Submit Idea - Employee Driven Idea_\r\n\r\n**Input Parameters**\r\n\r\nAll the questions from the Submit Employee Driven Idea will have the following keys:\r\n\r\n-   _How rule-based is your task?_=`rules`\r\n    \r\n-   _How would you describe the input data for your task/process?_=`input_type`\r\n    \r\n-   _How would you describe the structure of your input data?_=`input_quality`\r\n    \r\n-   _Are you aware of any expected changes to the way you currently perform the activity or process in the following 6 months?_=  `stability`\r\n    \r\n-   _Do you have any documentation regarding this process/activity?_=`documentation`\r\n    \r\n\r\nAll the possible answers for each Question will have the a correspondent key from 1-5:\r\n\r\n-   For rules\r\n    \r\n    -   Very Creative =  `1`\r\n        \r\n    -   Pretty Creative =  `2`\r\n        \r\n    -   A mix between rules and creativity =  `3`\r\n        \r\n    -   Pretty Rule Based =  `4`\r\n        \r\n    -   Very Rule Based=  `5`\r\n        \r\n-   For input_type\r\n    \r\n    -   Very Much Paperbased =  `1`\r\n        \r\n    -   Pretty Much Paperbased=  `2`\r\n        \r\n    -   A mix between digital and paperbased =  `3`\r\n        \r\n    -   Pretty Much Digital =  `4`\r\n        \r\n    -   Very Much Digital =  `5`\r\n        \r\n-   For input_quality\r\n    \r\n    -   Very much unstructured =  `1`\r\n        \r\n    -   Pretty much unstructured =  `2`\r\n        \r\n    -   A mix between structured and unstructured =  `3`\r\n        \r\n    -   Pretty Much Structured =  `4`\r\n        \r\n    -   Very Much Structured =  `5`\r\n        \r\n-   For stability\r\n    \r\n    -   Major Change Expected =  `1`\r\n        \r\n    -   Several Changes Expected =  `2`\r\n        \r\n    -   Some Change Expected =  `3`\r\n        \r\n    -   Minor Change Expected =  `4`\r\n        \r\n    -   No Change Expected =  `5`\r\n        \r\n-   For documentation\r\n    \r\n    -   Detailed Work Instructions =  `5`\r\n        \r\n    -   Standard Operating Procedure =  `4`\r\n        \r\n    -   Task/Process maps/flowcharts =  `3`\r\n        \r\n    -   Input Files =  `2`\r\n        \r\n    -   There is no documentation =  `1`\r\n        \r\n\r\n**Important**  - the submit idea API call has the following  **validations**:\r\n\r\n-   if all mandatory fields are filled in\r\n    \r\n-   if all the mandatory fields have the correct data structure\r\n    \r\n-   if the submitted idea is a duplicate (check performed on the idea name and the category where it is submitted"
  - name: Automation Ideas > POST CoE Driven Idea
    description: "\r\n## POST CoE Driven idea\r\n\r\nEnables Automation Hub users to post CoE Driven Automation ideas using the API. The correspondent feature from Automation Hub interface is Submit Idea - CoE Driven Idea\r\n  \r\nIn order to build the request body, you first need to consult the Data Input Dictionary from docs.uipath.com or check the input data from below.\r\n\r\nBody structure:  \r\n\r\n - **Automation Name** = `process_name` --> Enter the name of the automation.\r\n - **Automation ID** = `orchestrator_automation_uuid` --> Enter the ID number  you want to assign to your automation.\r\n - **Description** = `process_description` --> Enter the automation\r\n   description.\r\n - **Automation Area** = `category_id` --> You can easily extract Category ID by using the GET category call.\r\n - **Pain Points** = `process_pain_points` --> Enter the pain points.\r\n - **Negative Impact** = `process_negative_impact` --> Enter the negative\r\n   impact.\r\n - **Automation Goal** / Primary Reason to Automate the Process =   `automation_goal` -->  \r\n     - *Cost* = `automation-goal-cost`   \r\n     - *Quality* = `automation-goal-quality`   \r\n     - *Productivity* = `automation-goal-productivity`   \r\n - **Process Changes Expected in the Next 6 Months** = `task_stability` -->   \r\n     -  *No change expected* = `task-stability-no-change-expected`\r\n     -  *Minor change expected* = `task-stability-minor-change-expected`\r\n     - *Some change expected* = `task-stability-some-change-expected`\r\n     - *Several changes expected* = `task-stability-several-changes-expected`\r\n     - *Major change expected* = `task-stability-major-change-expected`\r\n - **Applications Changes Expected in the Next 6 Months** =\r\n   `application_stability` -->\r\n     - *No change expected* = `application-stability-no-change-expected`\r\n     - *Minor change expected* = `application-stability-minor-change-expected`\r\n     - *Some change expected* = `application-stability-some-change-expected`\r\n     -  *Several changes expected* = `application-stability-several-changes-expected`\r\n     - *Major change expected* = `application-stability-major-change-expected`\r\n - **Average Working Days/Year** = `employee_average_working_days` --> Enter the number corresponding to the average working days/year.\r\n     - **Working Hours/Day** = `employee_working_hours` --> Enter the number corresponding to the working hours/day.\r\n - **Average Employee Full Cost/Year** = `employee_average_full_cost` -->  Enter the number corresponding to the average employee full cost/year.\r\n - **Task/Process Frequency** = process frequency\r\n     - *Daily* = `frequency-daily`\r\n     - *Weekly* = `frequency-weekly`\r\n     - *Bi-weekly* = `frequency-bi-weekly`\r\n     - *Monthly* = `frequency-monthly`\r\n     - *Quarterly* = `frequency-quarterly`\r\n     - *Yearly* = `frequency-yearly`\r\n - **Activity Volume Average** = `volumes` --> Enter the number corresponding to the activity volume average.\r\n - **Average Processing Time/Transaction** = `average_handling_time` --> Enter the number corresponding to the average processing time/transaction.\r\n - **Average Error Rate (% of Total Volume)** = `average_error_rate` --> Enter the number corresponding to the average error rate.\r\n - **Average Rework Time/Transaction (min)** = `average_rework_time` --> Enter the number corresponding to the average rework time\r\n - **Average Work to be Reviewed/Audited** (% of Total Volume) =  `average_work_to_be_reviewed` --> Enter the number corresponding to the average rework time/transaction.\r\n -  **Average Review or Audit Time/Transaction** (min) =\r\n   `average_review_audit_time` --> Enter the number corresponding to the average review or audit time/transaction.\r\n - **Number of Employees Performing the Task** = `number_of_employees` --> Enter the value corresponding to the number of employees performing the task.\r\n -  **Process Peaks** = `process_peaks` -->   \r\n     -  *Regular (e.g. month closing)* = `process-peaks-regular`\r\n     - *Rare but predictable event (e.g. winter holidays/ yearly closing)* = `process-peaks-rare-predictable`\r\n     - *Rare and unpredictable event* = `process-peaks-rare-unpredictable`\r\n     - *There are no peaks* = `process-peaks-no-peaks`\r\n - **Average Number of Steps** = `process_length` -->  \r\n     - *Less than 20 steps* = `process-length-less-twenty`\r\n     - *Between 20-50 Steps* = `process-length-between-twenty-fifty`\r\n     - *Between 50-100 Steps* = `process-length-between-fifty-hundred`\r\n     - *Between 100-150 Steps* = `process-length-between-hundred-hundredfifty`\r\n     - *More than 150 Steps* = `process-length-more-than-hundredfifty`\r\n - **Number of Ways to Complete the Process** = decision_complexity -->\r\n     - *Process is completed the same way every time* = `decision-complexity-same-way`\r\n     - *There are >=2 but <5  ways  to  complete  the  process* = `decision-complexity-between-two-five`\r\n     - *There  are  >=5 but <8  ways  to  complete  the  process* = `decision-complexity-between-five-eight`\r\n     - *There  are  >=8 ways to complete the process* = `decision-complexity-greater-eight`\r\n - **% of Digital Data Input** = `digital_inputs_percent` --> Enter the number  corresponding to the % of digital data input.   \r\n - **Scanned Data Input** = `scanned_inputs` -->\r\n      - *Yes* = `scanned-inputs-yes`\r\n      - *No* = `scanned-inputs-no`\r\n   \r\n - **% of Structured Digital Data Input** = `structured_input` -->\r\n      - *greater than 80%* = `structured-input-greater-eighty`\r\n      - *60%-80%* = `structured-input-between-sixty-eighty`\r\n      - *40%-60%* = `structured-input-between-forty-sixty`\r\n      - *<40%* = `structured-input-lesser-forty`\r\n - **Applications Used** = `applications` --> You can easily extract the Application ID by using the GET appinventory call.   \r\n - **Process Owner** = `process_owner_user_id` --> You can easily extract the ID of the user you want to assign as Process Owner by using the GET user call.\r\n"
  - name: Automation Ideas > POST Process Mining Idea
    description: "Using this call, users of *Process Mining tools* will be able to send to the UiPath Automation Hub tenant an activity that is discovered with Process Mining and it is worth being tracked further in *Automation Hub*, as an item in the automation pipeline. The data sent via the API call will be used to partially fill in the Detailed Assessment section in the automation profile.\n\nIn order to build the request body, you first need to consult the Data Input Dictionary from docs.uipath.com\n\nThe API request needs the following parameters in the **body**:\n\n - `process_name` - Enter the name of the Automation idea. It will be displayed in the field Automation Name.\n - `process_description` - Enter the description of the Automation idea. It will be displayed in the field Description.\n - `category_id` - Get the category ID via the Get Categories API call. The category ID will be reflected in the Categories drop-downs.\n - `employee_average_working_days` - Enter the number corresponding to the average working days/year for an employee. If not entered, it will be defaulted to 260 days/year. The value will be displayed in the field Average Working Days/year.\n - `employee_working_hours` - Enter the number corresponding to the working hours/day for an employee. If not entered, it will be defaulted to 8 hours/day. The value will be displayed in the field Working Hours/Day.\n - `employee_average_full_cost` - Number corresponding to the average full cost/year for one employee. Be mindful of the currency used in your UiPath Automation Hub tenant. The value will be displayed in the field Average Employee Full Cost/Year.\n - `frequency` - Select how often the task or process is performed. If not inserted, it will be defaulted to Yearly. The value will be displayed in the drop-down Task/Process Frequency.\n\t - `Daily` = frequency-daily\n\t - `Weekly` = frequency-weekly\n\t - `Bi-weekly` = frequency-bi-weekly\n\t - `Monthly` = frequency-monthly\n\t - `Quarterly` = frequency-quarterly\n\t - `Yearly` = frequency-yearly\n - `volumes` - Enter the number of times the activity is performed in the selected frequency (at the company level). The value will be displayed in the field Activity Volume Average (per Selected Frequency).\n - `number_of_employees` - Enter the number of employees performing the task. The value will be displayed in the field Number of Employees Performing the Task.\n - `average_handling_time` - Enter the number corresponding to the average time needed to process one transaction, measured in minuted. The value is displayed in the field Average Processing Time/Transaction (min).\n - `decision_complexity` - Select the number of ways the task or process can be completed. The choice is displayed in the Number of Ways to Complete the Process drop-down.\n\t - Process is completed the same way every time = decision-complexity-same-way\n\t - There are >=2 but <5 ways to complete the process = decision-complexity-between-two-five\n\t - There are >=5 but <8 ways to complete the process = decision-complexity-between-five-eight\n\t - There are >=8 ways to complete the process = decision-complexity-greater-eight\n\n- `digital_inputs_percent` - Enter the number corresponding to the % of digital data input. The value will be displayed in the field % of Digital Data Input.\n- `structured_input` - Select one of the options to reflect how structure is the digital input. The choice will be displayed in the % of Structured Digital Data Input drop-down.\n\t- = 80% = structured-input-greater-eighty\n\t- 60%-80% = structured-input-between-sixty-eighty\n\t- 40%-60% = structured-input-between-forty-sixty\n\t- <40% = structured-input-lesser-forty\n- `submitter` - E-mail address of the user who will appear as Submitter of the automation idea (this field becomes optional if you are using a user assigned token).\n- `owner` - E-mail address of user who will be assigned as Process Owner in the automation idea.\n- `process_mining_dashboard_url` - URL of the Process Mining Dashboard. It will be displayed as an embedded link in the Documentation section of the automation idea."
  - name: Automation Ideas > POST Idea Media
    description: >-
      POST Media file enables the users to upload a media file (image, video) in
      the automation profile and have it displayed under the Media section of
      the idea.


      The API request needs the following parameters in the body:


      - submitter - E-mail address of the user who uploads the media file (this
      field becomes optional if you are using a user assigned token).

      - file_name - Enter the name of the media file.

      - mimetype - Enter the type of media file. It only accepts image/jpeg,
      image/jpg, image/png, image/gif or video/mp4.

      - file_content - Insert the file encoded using base64.

      - file_encoding - It only accepts base64.
  - name: Automation Ideas > POST Idea Documentation
    description: >-
      Enables the Automation Hub Open API users to upload documentation from a
      local source to an Automation Hub existing idea.


      The API call uses as input in the body the file that needs to be uploaded
      (as form-data) + the following parameters:

      -"process_id": ID of the process where the documentation is being
      uploaded,

      - "document_title": Name of the document,

      - "document_description": Description of the document,

      - "embed_link": (optional) - URL of the document,

      - "document_type_id": ID of the document type - should be defined in the
      Input Dictionary,
  - name: Automation Ideas > POST Idea Phase and Status
    description: "Using the **Update Phase and Status** API call, you are able to change the Phase and Status of a specific Automation.\r\n\r\nThe API needs the following 2 parameters in the body: \r\n- `process_id` - the ID of the Automation* \r\n- `phase_status_id` - the ID of the phase and status that you want your automation to be changed. \r\n**Important**\r\nIn order to get the ID of an Automation, you need to use the Get Automations API request. \r\n\r\nIn order to get the ID of the Phase and Status, you need to consult the the Data Input Dictionary from [docs.uipath.com](https://docs.uipath.com/automation-hub/reference?showHidden=63483#introduction-to-automation-hub-api)"
  - name: Automation Ideas > POST Idea Tags
    description: "Using the\_**Update Tags**\_API call, you are able to add tags to a specific Automation.\n\n**Important**: For all input parameters of the type string, please do not use quotes (' or \") as delimiters when inputting the value. For example tags = NewTag.\n\n*   **`process_id`**\_- the ID of the Automation*\n*   **`tags`**\_- the name of the tags you want to add to this automation. Trying to add a tag which already exists will result in no change. You can add multiple tags by separating them with commas. For example tags = NewTag1,NewTag2\n    \n\nIn order to get the ID of an Automation, you need to use the Get Automations API request.\n\nThis call requires that a valid user is associated with the API token"
  - name: Automation Ideas > POST Idea Categories
    description: "Using the\_**Update Idea Categories**\_API call, you are able to change the categories of a specific Idea.\n\nThe API needs the following 2 parameters in the body:\n\n*   **`process_id`**\_- the ID of the Idea*\n*   **`category_id`**\_- the ID of the category that you want your idea to be changed to.\n    \n\nIn order to get the ID of an Idea, you need to use the Get Automations API request. In order to get the ID of a category, you need to use the Get Categories API call\n\nThis call requires that a valid user is associated with the API token\n\nThis call requires the user assigned to the API token to have permissions to “Edit all details of any idea” (if he is allowed to edit it in the interface, then he will be allowed to use this API call as well)"
  - name: Automation Ideas > New Submit Idea Endpoints
    description: >-
      After the release of the Assessment Customization System in Automation Hub
      you could not use the old Submit Idea Employee Driven and CoE Idea
      endpoints if you have performed assessment customizations.


      With this new /`idea-from-schema` endpoint we will be able to submit both
      Employee, CoE Driven and even Citizen Development, Process Mining or Task
      Mining ideas to Automation Hub, event if the assessment was customized.


      There are 2 endpoints needed in order to submit the idea:


      `/idea-schema` - fetches the JSON schema depending on the assessment you
      choose


      `/idea-from-schema` - submits the idea, based on the schema parsed from
      the previous endpoint
  - name: Automation Ideas > Edit Idea Endpoints
    description: >-
      There are 2 endpoints needed in order to **Edit an idea via the Open
      API**:


      `GET /automations/{automationId}/schema` - fetches the JSON schema for the
      selected idea


      `PATCH /automations/{automationId}` - edits the idea parameters
  - name: Users
  - name: Users > GET Users
    description: "\r\n**Get Users**  enable Automation Hub users to query all the existing users within their tenant. The correspondent feature from Automation Hub interface is People (_Admin Console-> Manage Users-> People_)\r\n\r\n**Input Parameters**\r\n\r\n-   `s`  = search, similar the search in the interface\r\n    \r\n-   `invite`  = allows you to filter users based on different statuses\r\n    \r\n    -   `invite`=all - returns all users in all statuses\r\n        \r\n    -   `invite`=pending - returns all users in status Inactive\r\n        \r\n    -   `invite`=inactive - returns all users in status Pending\r\n        \r\n-   `dept`  = Filtering using the user's department\r\n    \r\n-   `bu`  = Filtering using the user's business unit\r\n    \r\n-   `l`  = Filtering using the users' location\r\n    \r\n-   `title`  = Filtering using the user's title\r\n    \r\n-   `role_slug`  = Filtering using the user's role\r\n    \r\n\r\n-   `limit`=allows you to modify the default page limit (which is set at 20 results). This parameter cannot be higher than the total number of results (`totalItems`).\r\n    \r\n-   `page`  = allows you to navigate between result batches/pages.\r\n    \r\n\r\nFor eg: if the  `limit`  is set to 20 and your  `totalItems`  are 45, the pages you will be able to view are:\r\n\r\n-   `page`=1 - will show the first 20 results\r\n    \r\n-   `page`=2 - will show next 20 results\r\n    \r\n-   `page`=3 - will show last 5 results\r\n    \r\n\r\n**Output Parameters**\r\n\r\n-   `totalItems`  represent the total number of results\r\n    \r\n-   `totalPages`  represents the total number of pages\r\n    \r\n-   `page`  represents the page number\r\n    \r\n-   `pageSize`represents the page size"
  - name: Users > POST Add Users
    description: "\r\n**Add user**  enable Automation Hub users to add new users into their tenant. The correspondent feature from Automation Hub interface is People (_Admin Console-> Manage Users-> People-> Add Users_)\r\n\r\nSimilar to the Add User feature in the interface, this API call will allow you to add a user with the following parameters (all fields are mandatory)::\r\n\r\n-   `user_business_unit`  - accepts text for the user's business unit\r\n    \r\n-   `user_department`  - accepts text for the user's department\r\n    \r\n-   `user_email`  - accepts valid e-mail addresses for the user (validates if the e-mail already exists in the DB).\r\n    \r\n-   `user_first_name`  - accepts text for the user's First Name\r\n    \r\n-   `user_last_name`  - accepts text for the user's Last Name\r\n    \r\n-   `user_invite_status`  - accepts numeric values as defined in the Data Input Dictionary. Toghether with  `user_is_active`  it defines the user status.\r\n    \r\n-   `user_is_active`  - accepts numeric values as defined in the Data Input Dictionary. Together with  `user_invite_status`  it defines the user status\r\n    \r\n-   `user_is_authorized_user`  - accepts 0/1. Permission field that define if user has the Authorized User permission\r\n    \r\n-   `user_job_title`  - accepts text for the user's Job Title\r\n    \r\n-   `user_location`  - accepts text for the user's Location\r\n    \r\n-   `user_roles`  - array of roles\r\n    \r\n    -   `role_id`  - can be found in the Data Input Dictionary on  [docs.uipath.com](https://docs.uipath.com/automation-hub/reference?showHidden=63483#introduction-to-automation-hub-api)\r\n        \r\n    -   `category_id`  - the category ID - you can get the id by using the Get Categories API call"
  - name: Users > POST Edit Users
    description: "\r\n**Edit users**  enable Automation Hub users to edit new users into their tenant. The correspondent feature from Automation Hub interface is People (_Admin Console-> Manage Users-> People-> Edit Users_)\r\n\r\nSimilar to the Edit User feature in the interface, this API call will allow you to edit a user with the following parameters (all fields are mandatory):\r\n\r\n-   `user_business_unit`  - accepts text for the user's business unit\r\n    \r\n-   `user_department`  - accepts text for the user's department\r\n    \r\n-   `user_email`  -  **accepts ONLY the user e-mail that is about to be modified**. This field is used for filtering and cannot be edited.\r\n    \r\n-   `user_first_name`  - accepts text for the user's First Name\r\n    \r\n-   `user_last_name`  - accepts text for the user's Last Name\r\n    \r\n-   `user_invite_status`  - accepts numeric values as defined in the Data Input Dictionary. Toghether with  `user_is_active`  it defines the user status.\r\n    \r\n-   `user_is_active`  - accepts numeric values as defined in the Data Input Dictionary. Toghether with  `user_invite_status`  it defines the user status\r\n    \r\n-   `user_is_authorized_user`  - accepts 0/1. Permission field that define if user has the Authorized User permission\r\n    \r\n-   `user_job_title`  - accepts text for the user's Job Title\r\n    \r\n-   `user_location`  - accepts text for the user's Location\r\n    \r\n-   `user_roles`  - array of roles\r\n    \r\n    -   `role_id`  - can be found in the Data Input Dictionary on  [docs.uipath.com](https://docs.uipath.com/automation-hub/reference?showHidden=63483#introduction-to-automation-hub-api)\r\n        \r\n    -   `category_id`  - the category ID - you can get the id by using the Get Categories API call"
  - name: Users > GET Roles
    description: "**The Get Roles**\_API endpoint allows Automation Hub users to get the Roles defined in their tenant. The correspondent feature in the interface is Admin Console - Manager Users - Roles (…/admin/user-roles-permissions).\n\nThe request does not support any filters and returns an array containing all the roles defined in the Automation Hub tenant."
  - name: Application Inventory
    description: "\r\n**Get Application Inventory**  enables Automation Hub users to query all the existing applications within their tenant. The correspondent feature from Automation Hub interface is App Inventory (_Admin Console-> Platform Setup-> App Inventory_)\r\n\r\n-   The query returns all the existing results for applications in the Automation Hub tenant.\r\n\r\n**Input Parameters**\r\n\r\n-   `limit`=allows you to modify the default page limit (which is set at 20 results). This parameter cannot be higher than the total number of results (`totalItems`).\r\n    \r\n-   `page`  = allows you to navigate between result batches/pages.\r\n    \r\n\r\nFor eg: if the  `limit`  is set to 20 and your  `totalItems`  are 45, the pages you will be able to view are:\r\n\r\n-   `page`=1 - will show the first 20 results\r\n    \r\n-   `page`=2 - will show next 20 results\r\n    \r\n-   `page`=3 - will show last 5 results\r\n    \r\n\r\n**Output Parameters**\r\n\r\n-   `totalItems`  represent the total number of results\r\n    \r\n-   `totalPages`  represents the total number of pages\r\n    \r\n-   `page`  represents the page number\r\n    \r\n-   `pageSize`represents the page size"
  - name: Categories
    description: "\r\n**Get Categories**  enable Automation Hub users to query all the existing categories entries within their tenant. The correspondent feature from Automation Hub interface is Categories (_Admin Console-> Platform Setup-> Categories_)\r\n\r\n-   The query returns all the existing results for categories from the Automation Hub tenant\r\n\r\n**Input Parameters**\r\n\r\n-   `limit`=allows you to modify the default page limit (which is set at 20 results). This parameter cannot be higher than the total number of results (`totalItems`).\r\n    \r\n-   `page`  = allows you to navigate between result batches/pages.\r\n    \r\n\r\nFor eg: if the  `limit`  is set to 20 and your  `totalItems`  are 45, the pages you will be able to view are:\r\n\r\n-   `page`=1 - will show the first 20 results\r\n    \r\n-   `page`=2 - will show next 20 results\r\n    \r\n-   `page`=3 - will show last 5 results\r\n    \r\n\r\n**Output Parameters**\r\n\r\n-   `totalItems`  represent the total number of results\r\n    \r\n-   `totalPages`  represents the total number of pages\r\n    \r\n-   `page`  represents the page number\r\n    \r\n-   `pageSize`represents the page size"
  - name: Automation Pipeline
    description: "**Get Automation Pipeline** enable Automation Hub users to query all the existing ideas from the Automation Pipeline menu within their tenant. The correspondent feature from Automation Hub interface is Workspace - Automation Pipeline.\r\n\r\n**Input Parameters**\r\n\r\n-   `s` = search, similar the search in the interface\r\n\r\n-   `submissionType` = Filtering using the submission type of the automation idea. Choices: 1 - Employee Driven Idea, 2 - CoE Driven Idea\r\n-   `category` = Filtering using the category ids of the automation idea. Use Get Categories to get the correspondent category ID\r\n-   `dept` = Filtering using the department of the process. Example: acquisitions\r\n-   `bu` = Filtering using the business unit of the process. Example: finance\r\n-   `processGoal` = Filtering using the process goal. Choices: 70 - Cost, 71 - Quality, 72 - Productivity\r\n-   `licenseType`= Filter using the license type. Get the license type from Running Costs-RPA Software Costs in the Admin Console - Cost Setup - Running Costs\r\n-   `phases` = Filtering using the phase id. Get all the phase IDs from [https://docs.uipath.com/automation-hub/reference#automation-hub-input-dictionary-api-calls](https://docs.uipath.com/automation-hub/reference#automation-hub-input-dictionary-api-calls)\r\n-   `status` = Filtering using the status id. Get all the status IDs from [https://docs.uipath.com/automation-hub/reference#automation-hub-input-dictionary-api-calls](https://docs.uipath.com/automation-hub/reference#automation-hub-input-dictionary-api-calls)\r\n-   `collaborators` = Filtering using collaborator ids. Get all user ids using the Get Users Call.\r\n-   `score` = Filtering using the process ease of implementation score. Choices: EASY, MEDIUM, DIFFICULT\r\n-   `numRobots` = Filtering using the number of robots. Choices: less_five, between_five_ten, more_ten\r\n-   `processType` = Filtering using the process type id. Choices: 1 - Attended, 2 - Unattended\r\n-   `priorities` = Filtering using the process priority. Accepts integers from 1 to 100\r\n-   `limit`=allows you to modify the default page limit (which is set at 20 results). This parameter cannot be higher than the total number of results (totalItems).\r\n-   `page` = allows you to navigate between result batches/pages.\r\n    \r\n\r\nFor eg: if the  `limit`  is set to 20 and your  `totalItems`  are 45, the pages you will be able to view are:\r\n\r\n-   `page`=1 - will show the first 20 results\r\n    \r\n-   `page`=2 - will show next 20 results\r\n    \r\n-   `page`=3 - will show last 5 results\r\n    \r\n\r\n**Output Parameters**\r\n\r\n-   `totalItems`  represent the total number of results\r\n    \r\n-   `totalPages`  represents the total number of pages\r\n    \r\n-   `page`  represents the page number\r\n    \r\n-   `pageSize`represents the page size"
