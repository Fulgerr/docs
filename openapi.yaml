  /components:
    get:
      tags:
        - Components
      summary: Components
      description: >-
        The Get Components API endpoint allows Automation Hub users to get all
        components that exist in their tenant. The correspondent feature in the
        interface is Explore Components.


        Filters:The request supports the same filters as the interface:


        Type - equivalent to the Submission Path filter - filters by the
        component type


        The filter supports the following pre-defined inputs:


        Type = 1 - filter by Custom Activity


        Type = 2 - filter by Snippet


        Type = 3 - filter by Workflow Template


        Type = 4 - filter by Connector


        Type = 5 - filter by Dashboard


        Type = 6 - filter by Machine Learning Model


        Type = 7 - filter by Solution


        Category - equivalent to the Business Area filter - filters by the
        category ID


        This filter uses as input the category ID. The Category ID can be
        fetched by using the Get Categories call.


        Applications - equivalent to the Applications filter - filters by the
        application ID


        This filter uses as input the application ID. The Application ID can be
        fetched by using the Get Applications call.


        Response: The response will bring an array of all the component objects
        indicated in the filter.
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: x-ah-openapi-app-key
          in: header
          schema:
            type: string
          example: '{{appkey}}'
        - name: x-ah-openapi-auth
          in: header
          schema:
            type: string
          example: openapi-token
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
